<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Relink - Social Connection</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Outfit', sans-serif;
        background-color: #000000;
        color: #f8fafc;
        overscroll-behavior: none;
      }
      /* Hide scrollbar for seamless app feel */
      ::-webkit-scrollbar {
        display: none;
      }
      
      .glass-panel {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }

      .glass-high {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.15);
      }
      
      .page-container {
        position: absolute;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              relink: {
                bg: '#000000',
                card: '#111111',
                neon: '#a3e635', // Electric Lime
                purple: '#a855f7', // Electric Purple
                hot: '#f43f5e', // Hot Pink
                blue: '#3b82f6',
              }
            },
            animation: {
              'pulse-fast': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
          }
        }
      }
    </script>
  <script type="importmap">

  "imports": {

    "react-router-dom": "https://esm.sh/react-router-dom@6.22.3?external=react,react-dom",
    "@remix-run/router": "https://esm.sh/@remix-run/router@1.15.3",
    "framer-motion": "https://esm.sh/framer-motion@10.16.4?external=react,react-dom",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "recharts": "https://esm.sh/recharts@^3.7.0",
    "react-canvas-confetti": "https://esm.sh/react-canvas-confetti@^2.0.7"
  }
}
</script>
